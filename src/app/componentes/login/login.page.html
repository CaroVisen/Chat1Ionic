<ion-header>
  <ion-toolbar>
    <ion-title text-center color="black">Inicie Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <img src="../../../assets/icon/logo.png" class="logo">
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
